<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fenix | Admin</title>
      <link rel="stylesheet" href="./adminStyle.css">

      <!-- Font awesome Kit -->
      <script src="https://kit.fontawesome.com/e6faf962d9.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div id="login-container">
         <span>
            <a href="http://localhost:1234/welcomeScreen.html">
               <i class="fa-solid fa-circle-chevron-left"></i>
            </a>
            <a href="http://localhost:1234/welcomeScreen.html">
               <span>Vrati se na početnu stranicu</span>
            </a>
         </span>
         <div id="input-form">
            <form>
               <input type="password" placeholder="Šifra" id="password" name="password" required><br>
               <div id="submit-container">
                  <button type="button" id="loginButton">Prijavi se</button>
               </div>
            </form>
         </div>
      </div>
      <div id="container">
         <!-- Glavna aplikacija -->

         <h1>Dobrodošli</h1>
         <p>Prijavljeni ste kao: <strong>ADMIN</strong></p>
         <form> <!-- Dodavanje novog trenera -->
            <span>Unesite novog trenera:</span><br>
            <input type="text" placeholder="Ime" id="ime" name="ime" required>
            <input type="text" placeholder="Prezime" id="prezime" name="prezime" required><br>
            <input type="password" placeholder="Šifra" id="passwordTrener" name="passwordTrener" required><br>
            <input type="text" placeholder="Datum Rođenja (DD.MM.GGGG)" id="datumRodj" name="datumRodj" required><br>
            <button type="button" id="createTrainerButton">Unesi u bazu</button>
         </form>
         <form> <!-- Brisanje trenera -->
            <span>Obrišite trenera:</span><br>
            <input type="text" placeholder="Ime" id="imeDelete" name="imeDelete" required>
            <input type="text" placeholder="Prezime" id="prezimeDelete" name="prezimeDelete" required><br>
            <button type="button" id="deleteTrainerButton">Izbriši iz baze</button>
         </form>
         <span>Trenutni treneri:</span>
         <ul id="treneriLista"></ul> <!-- Lista koja prikazuje trenutne trenere -->
         
         <!-- Kraj glavne aplikacije -->
      </div>

      <script type="module" src="adminMain.js"></script> <!-- Login sistem + prikaz trenera -->
      <script type="module" src="addTrainer.js"></script> <!-- Sistem za dodavanje novog trenera -->
      <script type="module" src="deleteTrainer.js"></script> <!-- Sistem za brisanje trenera -->
   </body>
</html>
